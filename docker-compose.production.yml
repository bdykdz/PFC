# Docker Compose for production deployment
services:
  postgres:
    image: postgres:16-alpine
    container_name: people-finder-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-peoplefinder}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - people-finder
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: people-finder-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - people-finder
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: people-finder-opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - DISABLE_SECURITY_PLUGIN=true
      - DISABLE_INSTALL_DEMO_CONFIG=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    networks:
      - people-finder
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  app:
    image: ${DOCKER_IMAGE:-people-finder:latest}
    container_name: people-finder-app
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      MINIO_ENDPOINT: minio
      MINIO_PORT: "9000"
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-people-finder}
      MINIO_USE_SSL: "false"
      OPENSEARCH_URL: http://opensearch:9200
      OPENSEARCH_INDEX_PREFIX: ${OPENSEARCH_INDEX_PREFIX:-people_finder}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    networks:
      - people-finder
    restart: unless-stopped

  document-processor:
    image: ${DOCKER_IMAGE:-people-finder:latest}
    container_name: people-finder-document-processor
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      OPENSEARCH_URL: http://opensearch:9200
      OPENSEARCH_INDEX_PREFIX: ${OPENSEARCH_INDEX_PREFIX:-people_finder}
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    networks:
      - people-finder
    restart: unless-stopped
    command: node scripts/document-processor-worker.js

volumes:
  postgres_data:
    name: people_finder_postgres
  minio_data:
    name: people_finder_minio
  opensearch_data:
    name: people_finder_opensearch

networks:
  people-finder:
    name: people-finder
    driver: bridge